  <script>
    $('.featurette-holder').height(window.innerHeight);
    $(".list-group-item").click(function (obj) {
        var currentBreadcrumb = obj.currentTarget.innerText;
        $("#path").val(deBread(currentBreadcrumb));
    });

    $("#create-site").click(function() {
      window.location = "create.html";
    });

    function deBread(bread) {
        var path = "/";
        for (var i = 0; i < bread.length; i++) {
            var character = bread.substring(i, i+1);
            if (character === " ") continue;
            else if (character === ">") path += "/";
            else path += character;
        }
        return path;
    }
  </script>
