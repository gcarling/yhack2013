<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LaunchDrop</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS-->
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div class="launch-header">

      <div class="headline">
        <div class="container">
          <img src="images/launchdroplogo.png"/></br>
          <h1 class="launch-title">Launch</h1><h1 class="drop-title">Drop</h1>
          <h2>Websites Made Easy</h2>
          <button class="btn btn-primary launch">Launch</button></br>
          <button class="btn btn-primary read-more">Read More</button>
        </div>
      </div>

    </div>

    <div class="container">

      <!-- Description -->

      <div class="featurette-holder" id="desc-box">
        <div class="featurette">
          <img class="featurette-image img-circle img-responsive pull-right" src="http://www.techbarber.com/wp-content/uploads/2013/01/Dropbox-Logo.png">
          <h2 class="featurette-heading">Serving Your Webpage </br><span class="text-muted" id="desc">Without The Hassle Of Managing Servers</span></h2>
          <p class="lead">Deploying your website has never been easier.  With LaunchDrop, just place the files for your site in your Dropbox, we tell which folders are valid websites, and then we serve the ones you want.</p></br>
        </div> 
        <button style="margin-top: 95px;" class="btn btn-primary launch">Launch</button>
      </div>

    </div>

  <!-- scripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>

  </body>

  <script>
    $('.featurette-holder').height(window.innerHeight);
    $('.launch-header').height(window.innerHeight);

    $(".read-more").click(function() {
      $('html, body').animate({
        scrollTop: $("#desc-box").offset().top
      }, 500);
    });

    $(".launch").click(function() {
      console.log("launch that bitch"); 
    });
  </script>

</html>
