    <img src="images/launchdrop_logo_small.png" class="logo"/><br/>

  <script>

    $(".delete").click(function(event) {
      var num = event.target.id.substring(6);
      var id = "site" + num;
      var content = $("#" + id);
      var text = content.text()
      var parsed = text.split(" - ");
      var name = parsed[0];
      var filepath = parsed[1];
      console.log(name +"-"+filepath);
      $.post("deletion", {filename: name}, function(data){
          if (data === "-1") {
            alert("There was an error, please try again.");
          }
          else {
            location.reload();
          }
      });
    });

    $(".a-site").click(function(event) {
      console.log("Registered click");
      var info = $("#" + event.target.id).text();
      var parsed = info.split(" - ");
      var name = parsed[0];
      var url = "./site/" + name;
      window.location = url;
    });

    $(".add-site").click(function() {
      var allsites = $(".a-site");
      for (var i = 0; i < allsites.length; i++){
        allsites[i] = allsites[i].innerText;
      }
      for (var i = 0; i < allsites.length; i++){
        parsed = allsites[i].split(" - ");
        allsites[i] = parsed[1];
      }      
      $.post("addManage", {pathnames : allsites}, function(data){
        if (data === "-1"){
          alert("There was an error, please try again.");
        }
        else{
          location.reload();
        }
      });
    });
    }});

  </script>
</html>
