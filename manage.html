<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Your Sites</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS-->
    <link href="css/manage-custom.css" rel="stylesheet">
  </head>
  <body>
    <img src="images/launchdrop_logo_small.png" class="logo"/><br/>
    <h1>Your Sites</h1>
    <div class="site-list">
      <button class="btn btn-primary a-site">Test 1</button><button class="btn btn-primary delete">Delete</button></br>
      <button class="btn btn-primary a-site">Another Test</button><button class="btn btn-primary delete">Delete</button></br>
    </div>
    <button class="btn btn-primary add-site">Launch a new Site</button>
  </body>

  <script>

  function(names, filepaths){
    start = "<!DOCTYPE html....<div class=site-list>"
    end = "</div...</html>"
    var build;
    for (var i = 0; i < names.length; i++){
      build += "<button class='btn btn-primary a-site'>";
      build += names[i] + " - " + filespaths[i];
      build += "</button><button class='btn btn-primary delete'>Delete</button></br>";
    }
    return start + build + end;
  }



  </script>
</html>
